<script>
    //SET MAP
    let eenSet = new Set(); //Unieke values
    eenSet.add('Noot');
    eenSet.add('Noot');

    let eenMap = new Map();
    eenMap.set('aap', 'aap');
    eenMap.set('noot', 'noot');
    console.log(eenMap);


    //ARRAYS OBJECTEN
    let eenlijstje = [ 'Aap', 'Noot', 'Mies'];
    console.log(eenlijstje);

    //Dictionary
    let eenDing = {
        aap: 'Aap',
        noot: 'Noot',
        mies: 'Mies',
    }
    console.log(eenDing);


    //Het rare ding
    let raar = new Set();
    raar.aap =  'Aap';
    raar.add('Mies');
    console.log(raar);
